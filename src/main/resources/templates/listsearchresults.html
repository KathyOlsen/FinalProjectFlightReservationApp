<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Flight Search Results</title>
    <div th:insert="base :: head"></div>
</head>
<body>
<div th:insert="base :: navlinks"></div>
<br>
<div class="container">
    <div class="jumbotron">
        <h1>Flight Search Results</h1>
        <h3>Departure Flights</h3>
        <div class="row">
            <div class="col-sm-2"><b>Flight #</b></div>
            <div class="col-sm-2"><b>Departure Airport</b></div>
            <div class="col-sm-2"><b>Arrival Airport</b></div>
            <div class="col-sm-2"><b>Departure Time</b></div>
            <div class="col-sm-2"><b>Arrival Time</b></div>
            <div class="col-sm-2"><b>Duration (minutes)</b></div>
            <div class="col-sm-2"><b>Price</b></div>
        </div>
        <div class="row" th:each="depFlight : ${depFlights}">
            <div class="col-sm-2"><span th:text="${depFlight.flightNumber}"></span></div>
            <div class="col-sm-2"><span th:text="${depFlight.departureAirport}"></span></div>
            <div class="col-sm-2"><span th:text="${depFlight.arrivalAirport}"></span></div>
            <div class="col-sm-2"><span th:text="${reservation.departureDate + ' ' + depFlight.departureTime}"></span></div>
            <div class="col-sm-2"><span th:text="${depFlight.calcArrivalTime()}"></span></div>
            <div class="col-sm-2"><span th:text="${depFlight.durationMinutes}"></span></div>
            <div class="col-sm-2">$ <span th:text="${#numbers.formatDecimal(depFlight.getPricePerPassenger(reservation.flightClass, depFlight.basePrice), 0, 'COMMA', 2, 'POINT')}"></span></div>
        </div>
    </div>
    <br>
    <div class="jumbotron" th:if="${retFlights != null}">
        <h3>Return Flights</h3>
        <div class="row">
            <div class="col-sm-2"><b>Flight #</b></div>
            <div class="col-sm-2"><b>Departure Airport</b></div>
            <div class="col-sm-2"><b>Arrival Airport</b></div>
            <div class="col-sm-2"><b>Departure Time</b></div>
            <div class="col-sm-2"><b>Arrival Time</b></div>
            <div class="col-sm-2"><b>Duration (minutes)</b></div>
            <div class="col-sm-2"><b>Price</b></div>
        </div>
        <div class="row" th:each="retFlight : ${retFlights}">
            <div class="col-sm-2"><span th:text="${retFlight.flightNumber}"></span></div>
            <div class="col-sm-2"><span th:text="${retFlight.departureAirport}"></span></div>
            <div class="col-sm-2"><span th:text="${retFlight.arrivalAirport}"></span></div>
            <div class="col-sm-2"><span th:text="${reservation.departureDate + ' ' + retFlight.departureTime}"></span></div>
            <div class="col-sm-2"><span th:text="${retFlight.calcArrivalTime()}"></span></div>
            <div class="col-sm-2"><span th:text="${retFlight.durationMinutes}"></span></div>
            <div class="col-sm-2">$ <span th:text="${#numbers.formatDecimal(retFlight.getPricePerPassenger(reservation.flightClass, retFlight.basePrice), 0, 'COMMA', 2, 'POINT')}"></span></div>
        </div>
    </div>
</div>
<br>
<div th:insert="base :: footer"></div>
<div th:insert="base :: bootstrapScripts"></div>
</body>
</html>
