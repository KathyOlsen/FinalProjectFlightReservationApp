<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add Flight</title>
    <div th:insert="base :: head"></div>
</head>
<body>
<div th:insert="base :: navlinks"></div>
<br>
<div class="container">
    <div class="jumbotron">
        <h1>New Flight Form</h1>
        <br />
        <form action="#" th:action="@{/processflight}" th:object="${flight}" method="post">
            <div class="row">
                <input type="hidden" th:field="*{id}" />
                <div class="col-sm-3"><b>Flight Number:</b></div><div class="col-sm-9"><input type="number" th:field="*{flightNumber}" /></div>
                <br />
                <br />
                <div class="col-sm-3"><b>Departure Airport:</b></div><div class="col-sm-9"><input type="text" th:field="*{departureAirport}" /></div>
                <div class="col-sm-12"><span th:if="${#fields.hasErrors('departureAirport')}" th:errors="*{departureAirport}"></span></div>
                <br />
                <br />
                <div class="col-sm-3"><b>Arrival Airport:</b></div><div class="col-sm-9"><input type="text" th:field="*{arrivalAirport}" /></div>
                <div class="col-sm-12"><span th:if="${#fields.hasErrors('arrivalAirport')}" th:errors="*{arrivalAirport}"></span></div>
                <br />
                <br />
                <!-- <div class="col-sm-3"><b>Departure Time:</b></div><div class="col-sm-9"><input type="datetime-local" th:field="*{departureTime}" /></div> -->
                <!-- <div class="col-sm-12"><span th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"></span></div> -->
                <!-- <br> -->
                <div class="col-sm-3"><b>Departure Time:</b></div><div class="col-sm-9"><input type="text" th:field="*{departureTimeStr}" /></div>
                <div class="col-sm-3"></div><div class="col-sm-9"><i>Please enter the departure times as "(Hours):(Minutes):(Seconds)".  For example "18:45:00" corresponds to 6:45 PM</i></div>
                <div class="col-sm-12"><span th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"></span></div>
                <br />
                <div class="col-sm-3"><b>Duration (Minutes):</b></div><div class="col-sm-9"><input type="number" th:field="*{durationMinutes}" /></div>
                <div class="col-sm-12"><span th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></span></div>
                <br />
                <div class="col-sm-3"><b>Base Price:</b></div><div class="col-sm-9"><input type="number" th:field="*{basePrice}" /></div>
                <div class="col-sm-12"><span th:if="${#fields.hasErrors('basePrice')}" th:errors="*{basePrice}"></span></div>
                <br />
                <div class="col-sm-3"><button type="submit" class="btn btn-default"><b>Submit</b></button></div><div class="col-sm-9"></div>
            </div>
        </form>
    </div>
</div>
<br>
<div th:insert="base :: footer"></div>
<div th:insert="base :: bootstrapScripts"></div>
</body>
</html>
